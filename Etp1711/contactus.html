<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link type="text/css" rel="stylesheet" href="reset.css" />
<link type="text/css" rel="stylesheet" href="1styles.css" />
<link type="text/css" rel="stylesheet" href="mystyle.css" />
</head>
<style>
body{
	background-image:url(images/contactUs.jpg);	
}
</style>

<body>
<!---------------- Head Part ----------------->
	<section class="head">
    	<div class="grayline">
        </div>	
        <section class="header">
        	<div class="logo"></div>
            <div class="menubar"></div>
            <div class="clear"></div>
        </section>
    </section>
    <!------------ End Of Head -------------->
    
    
    
    
    <!---------- Middle part ---------->
    <section class="contct">
    	<div class="contain">
        	<div class="text">
            </div>
            <!-- Left Part Contact -->
            <div class="lcontact"></div>
             <!-- Right Part Contact -->
             <div class="rcontact">
             	<div class="text"></div>
                <div class="name"></div>
                <div class="email" id="txtboxdiv"></div>
                <div class="subject" id="txtboxdiv"></div>
                <div class="messege" id="msgdiv"></div>
                <div class="submit" id="subdiv"></div>
             </div>
        </div>
    </section>
    <!----------- End of Middle ------------->
    
    
    
    
    
    <!----------- Foot Part ---------->
    <section class="foot">
    	<section class="contain">
        	<div class="bigfooter">
            	<div class="first" id="boxthree"></div>
                <div class="second" id="boxthree"></div>
                <div class="third" id="boxthree"></div>
                <div class="forth"></div>
                <div class="clear"></div>
            </div>
            
            <!-- Copyright Part -->
            <div class="footer">
            	<div class="copyright"></div>
                <div class="facebook"></div>
                <div class="clear"></div>
            </div>
            
        </section>
        <div class="darkline"></div>
    </section>
    <!------------- End Of Foot ------------>
    
    
    
</body>
</html>
